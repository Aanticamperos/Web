<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/listaStyle.css">
</head>
<body>
    <h1 class="titulo">TABLA</h1>
    <input type="text" id="filtro1" class="entrada" placeholder="Filtrar por Marca..">
    <input type="text" id="filtro2" class="entrada" placeholder="Filtrar por Color...">
    <button onclick="filtrarZapatos()" class="boton">Filtrar</button>
    <button onclick="limpiarfiltros()" class="boton">Limpiar</button>
    
    <table class="tabla">
        <thead>
            <tr>
                <th></th>
                <th class="cabecera">Imagen</th>
                <th class="cabecera">Marca</th>
                <th class="cabecera">Referencia</th>
                <th class="cabecera">Color</th>
                <th class="cabecera">Talla</th>
                <th class="cabecera">PRECIO</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>

    <div class="paginacion">
        <button onclick="cambiarPagina(-1)" class="boton">Anterior</button>
        <span id="paginaactual">1</span>
        <button onclick="cambiarPagina(1)" class="boton">Siguiente</button>
    </div>

    <div id="modal" class="modal">
        <div class="contenido-modal">
            <p id="cerrando"></p>
            <div id="modalDetalles"></div>
        </div>
    </div>
    <script src="../Script/TablaScript.js" async defer></script>
</body>
</html>
